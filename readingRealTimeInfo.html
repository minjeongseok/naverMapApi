<!doctype html>
<html lang="ko">
<head>

	<title>상수도사업본부 유량통합관리시스템</title>

	<meta charset="utf-8" />
	
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />

	<meta property="og:url" content="https://flowunity.netlify.app" />
	<meta property="og:title" content="상수도사업본부 유량통합관리시스템" />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="https://flowunity.netlify.app/images/og_img.png" />
	<meta property="og:description" content="상수도사업본부 유량통합관리시스템" />

    <link rel="icon" href="/images/favicon/favicon_32.png" sizes="32x32" />
	<link rel="icon" href="/images/favicon/favicon_64.png" sizes="64x64" />
	<link rel="icon" href="/images/favicon/favicon_128.png" sizes="128x128" />
	<link rel="icon" href="/images/favicon/favicon_152.png" sizes="152x152" />

	<link href="/css/reset.css" rel="stylesheet" type="text/css" />
	<link href="/css/fonts.css" rel="stylesheet" type="text/css" />
	<link href="/css/datepicker.css" rel="stylesheet" type="text/css" />
	<link href="/css/common.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

	<!-- header -->
	<header></header>
	<!-- header end -->

	<!-- snb -->
	<nav class="snb"></nav>
	<!-- snb end -->

	<!-- main -->
	<main>
		<div class="main-wrap">
			<div class="main-head">
				<div class="title-group">
					<p>유량관리</p>
					<h2>실시간 유량 정보</h2>
				</div>
			</div>
			<div class="main-body">
				<div class="card col-1">
					<div class="card-body">
						<div class="common-head-group">
							<div class="title-group">
								<h6 class="title">조회결과 n건</h6>
							</div>
							<div class="common-item-group">
								<div class="select">
									<select name="" id="">
										<option value="" selected>10개씩 보기</option>
										<option value="">20개씩 보기</option>
										<option value="">30개씩 보기</option>
										<option value="">40개씩 보기</option>
										<option value="">50개씩 보기</option>
									</select>
								</div>
								<div class="input-connect-group">
									<div class="select">
										<select name="" id="">
											<option value="" selected>통합</option>
											<option value="">수용가번호</option>
											<option value="">기물번호</option>
										</select>
									</div>
									<input type="text" class="input" placeholder="검색어를 입력하세요." />
								</div>
								<button type="button" class="button box border hv-bg" onclick="openModal('tableFilterModal');">
									<img src="/images/icon/filter_add.svg" alt="상세조건" class="icon" /> 상세조건
								</button>
								<button type="button" class="button box border hv-bg">
									<img src="/images/icon/search.svg" alt="조회" class="icon" /> 조회
								</button>
							</div>
						</div>
						<div class="table table-hover border border-right border-top">
							<table>
								<thead>
									<tr>
                                        <th class="sort asc">수용가번호</th>
                                        <th class="sort desc">기물번호</th>
                                        <th class="sort">최초 검침 시간</th>
                                        <th class="sort">최종 검침 시간</th>
                                        <th class="sort">최소 검침량(㎥)</th>
                                        <th class="sort">최종 검침량(㎥)</th>
                                        <th class="sort">사용량(㎥)</th>
                                        <th class="sort">추정요금(원)</th>
                                    </tr>
								</thead>
								<tbody>
									<tr>
										<td>00000013</td>
										<td>21-500108</td>
										<td>2023-06-01 00:53:00</td>
										<td>2023-06-20 10:53:00</td>
										<td>237.001</td>
										<td>241.879</td>
										<td>4</td>
										<td>4140</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="table-bottom-group">
							<div class="pagination right">
								<button type="button" class="prev" data-label="이전"></button>
								<div>
									<button type="button" class="active">1</button>
									<button type="button">2</button>
									<button type="button">3</button>
									<button type="button">4</button>
									<button type="button">5</button>
								</div>
								<button type="button" class="next" data-label="다음"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- main end -->

	<!-- userSettingPanel -->
	<div id="userSettingPanel" class="sidebar"></div>
	<!-- userSettingPanel end -->

	<!-- tableFilterModal / 검색 상세조건 설정 모달 -->
	<div id="tableFilterModal" class="modal">
		<button type="button" class="common-layer" onclick="closeModal('tableFilterModal');"></button>
		<div class="modal-inner">
			<div class="modal-head">
				<div class="title-group">
					<div class="flex-group gap-4">
						<img src="/images/icon/filter_add.svg" class="title-icon" />
						<h6 class="title">검색 상세조건 설정</h6>
					</div>
				</div>
				<button type="button" class="button box hv-bg" onclick="closeModal('tableFilterModal');">
					<img src="/images/icon/close_round.svg" alt="검색 상세조건 설정 닫기" class="icon" />
				</button>
			</div>
			<div class="modal-body">
				<div class="form">
					<div class="form-row">
						<label for="" class="label">Input</label>
						<input type="text" class="input" placeholder="내용을 입력하세요." />
					</div>
					<div class="form-row">
						<label for="" class="label">Input(Date)</label>
						<input type="text" class="input datepicker" readonly />
					</div>
					<div class="form-row">
						<label for="" class="label">Select</label>
						<div class="select">
						<select name="" id="">
							<option value="" selected>옵션을 선택하세요.</option>
							<option value="">옵션01</option>
							<option value="">옵션02</option>
							<option value="">옵션03</option>
							<option value="">옵션04</option>
							<option value="">옵션05</option>
						</select>
						</div>
					</div>
					<div class="form-row">
						<label for="" class="label">Textarea</label>
						<div class="textarea">
							<textarea name="" id="" placeholder="내용을 입력하세요."></textarea>
						</div>
					</div>
					<div class="form-row">
						<label for="" class="label">Button</label>
						<div class="form-row-column">
							<button type="button" class="button border">Button(Border)</button>
							<button type="button" class="button border hv-bg">Button(Border+Hover)</button>
							<button type="button" class="button border primary">Button(Primary+Border)</button>
							<button type="button" class="button border primary hv-bg">Button(Primary+Border+Hover)</button>
							<button type="button" class="button background-primary color-primary-contrast">Button(Primary+Background)</button>
							<button type="button" class="button button-danger border hv-bg">Button(Danger)</button>
							<button type="button" class="button button-success border hv-bg">Button(Success)</button>
							<button type="button" class="button button-warning border hv-bg">Button(Warning)</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-button-group">
				<button type="button" class="button color-text-light hover-color-close hover-background-close" onclick="closeModal('tableFilterModal');">취소</button>
				<button type="button" class="button color-text-light hover-color-apply hover-background-apply">완료</button>
			</div>
		</div>
	</div>
	<!-- tableFilterModal / 검색 상세조건 설정 모달 끝 -->

	<!-- script -->
	<script src="/js/common.js"></script>
	<script src="/js/datepicker.js"></script>

</body>
</html>
