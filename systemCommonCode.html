<!doctype html>
<html lang="ko">
<head>

	<title>상수도사업본부 유량통합관리시스템</title>

	<meta charset="utf-8" />
	
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />

	<meta property="og:url" content="https://flowunity.netlify.app" />
	<meta property="og:title" content="상수도사업본부 유량통합관리시스템" />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="https://flowunity.netlify.app/images/og_img.png" />
	<meta property="og:description" content="상수도사업본부 유량통합관리시스템" />

    <link rel="icon" href="/images/favicon/favicon_32.png" sizes="32x32" />
	<link rel="icon" href="/images/favicon/favicon_64.png" sizes="64x64" />
	<link rel="icon" href="/images/favicon/favicon_128.png" sizes="128x128" />
	<link rel="icon" href="/images/favicon/favicon_152.png" sizes="152x152" />

	<link href="/css/reset.css" rel="stylesheet" type="text/css" />
	<link href="/css/fonts.css" rel="stylesheet" type="text/css" />
	<link href="/css/common.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

	<!-- header -->
	<header></header>
	<!-- header end -->

	<!-- snb -->
	<nav class="snb"></nav>
	<!-- snb end -->

	<!-- main -->
	<main>
		<div class="main-wrap">
			<div class="main-head">
				<div class="title-group">
					<p>시스템관리 · 공통정보관리</p>
					<h2>공통코드 관리</h2>
				</div>
			</div>
			<div class="main-body">
				<div class="card col-1">
					<div class="card-body">
						<div class="common-head-group">
							<div class="title-group">
								<h6 class="title">조회결과 n건</h6>
							</div>
							<div class="common-item-group">
								<div class="select">
									<select name="" id="">
										<option value="" selected>10개씩 보기</option>
										<option value="">20개씩 보기</option>
										<option value="">30개씩 보기</option>
										<option value="">40개씩 보기</option>
										<option value="">50개씩 보기</option>
									</select>
								</div>
								<div class="input-connect-group">
									<div class="select">
										<select name="" id="">
											<option value="" selected>통합검색</option>
											<option value="">그룹코드(코드)</option>
											<option value="">그룹코드(코드명)</option>
                                            <option value="">개별코드(코드)</option>
											<option value="">개별코드(코드명)</option>
										</select>
									</div>
									<input type="text" class="input" placeholder="검색어를 입력하세요." />
								</div>
								<button type="button" class="button box border hv-bg" onclick="openModal('commonCodeAddModal');">
									<img src="/images/icon/add.svg" alt="등록" class="icon" /> 등록
								</button>
								<button type="button" class="button box border hv-bg">
									<img src="/images/icon/search.svg" alt="조회" class="icon" /> 조회
								</button>
							</div>
						</div>
						<div class="table table-hover border border-right border-top">
							<table>
								<thead>
									<tr>
										<th rowspan="2" class="checkbox-cell">
											<div class="checkbox">
												<input type="checkbox" id="" />
												<label for=""></label>
											</div>
										</th>
										<th colspan="2">그룹코드</th>
										<th colspan="2">개별코드</th>
										<th rowspan="2" class="more-cell"></th>
									</tr>
                                    <tr>
                                        <th>코드</th>
                                        <th>코드명</th>
                                        <th>코드</th>
                                        <th>코드명</th>
                                    </tr>
								</thead>
								<tbody>
									<tr>
										<td class="checkbox-cell">
											<div class="checkbox">
												<input type="checkbox" id="" />
												<label for=""></label>
											</div>
										</td>
										<td>그룹코드</td>
										<td>그룹코드명</td>
										<td>개별코드</td>
										<td>개별코드명</td>
										<td class="more-cell">
											<div class="dropdown js-remove-all" data-dropdown-position="fixed" data-dropdown-size="180">
												<button type="button" class="button box hv-bg dropdown-button">
													<img src="/images/icon/dots.svg" alt="더보기" class="icon size-18" />
												</button>
												<div class="dropdown-content">
													<div class="dropdown-inner-button-group">
														<ul>
															<li>
																<button type="button" class="button box hv-bg">
																	<img src="/images/icon/box_edit.svg" alt="수정" class="icon" />
																	<span>수정</span>
																</button>
															</li>
															<li>
																<button type="button" class="button button-danger box hv-bg">
																	<img src="/images/icon/delete.svg" alt="삭제" class="icon" />
																	<span>삭제</span>
																</a>
															</li>
														</ul>
													</div>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="table-bottom-group">
							<button type="button" class="button button-danger box border hv-bg">
								<img src="/images/icon/delete.svg" alt="선택목록삭제" class="icon" /> 선택목록삭제
							</button>
							<div class="pagination right">
								<button type="button" class="prev" data-label="이전"></button>
								<div>
									<button type="button" class="active">1</button>
									<button type="button">2</button>
									<button type="button">3</button>
									<button type="button">4</button>
									<button type="button">5</button>
								</div>
								<button type="button" class="next" data-label="다음"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- main end -->

	<!-- userSettingPanel -->
	<div id="userSettingPanel" class="sidebar"></div>
	<!-- userSettingPanel end -->

    <!-- commonCodeAddModal / 공통코드 등록 모달 -->
	<div id="commonCodeAddModal" class="modal">
		<button type="button" class="common-layer" onclick="closeModal('commonCodeAddModal');"></button>
		<div class="modal-inner">
			<div class="modal-head">
				<div class="title-group">
					<div class="flex-group gap-4">
						<img src="/images/icon/add.svg" class="title-icon" />
						<h6 class="title">공통코드 등록</h6>
					</div>
				</div>
				<button type="button" class="button box hv-bg" onclick="closeModal('commonCodeAddModal');">
					<img src="/images/icon/close_round.svg" alt="관리자 등록 닫기" class="icon" />
				</button>
			</div>
			<div class="modal-body">
				<div class="form">
					<div class="form-row">
						<label for="" class="label">그룹코드(코드)</label>
						<input type="text" class="input" placeholder="그룹코드(코드)를 입력하세요." />
					</div>
					<div class="form-row">
						<label for="" class="label">그룹코드(코드명)</label>
						<input type="text" class="input" placeholder="그룹코드(코드명)를 입력하세요." />
					</div>
					<div class="form-row">
						<label for="" class="label">개별코드(코드)</label>
						<input type="text" class="input" placeholder="개별코드(코드)를 입력하세요." />
					</div>
                    <div class="form-row">
						<label for="" class="label">개별코드(코드명)</label>
						<input type="text" class="input" placeholder="개별코드(코드명)를 입력하세요." />
					</div>
				</div>
			</div>
			<div class="modal-button-group">
				<button type="button" class="button color-text-light hover-color-close hover-background-close" onclick="closeModal('commonCodeAddModal');">취소</button>
				<button type="button" class="button color-text-light hover-color-apply hover-background-apply">등록</button>
			</div>
		</div>
	</div>
	<!-- commonCodeAddModal / 공통코드 등록 모달 end -->

	<!-- script -->
	<script src="/js/common.js"></script>

</body>
</html>
